<div class="container-fluid">
    <div class="page__box p-3">Home</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data">

            <div class="row mt-5">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header" style="background: #ffe800;color: #4611a7;">
                            <h4 class="card-title">Edit question Answer Data</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-12">

                                      <form (ngSubmit)="submitForm()">
                                        <div class="mb-3">
                                          <label for="exampleInputEmail1" class="form-label">Question</label>
                                          <input type="text" class="form-control" name="question" [(ngModel)]="queAns.question">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Answer</label>
                                            <input type="text" class="form-control" name="answer" [(ngModel)]="queAns.answer">
                                          </div>
                                        <button type="submit" class="btn btn-primary">Update</button>
                                      </form>
                                    </div>
                                 </div>     
                            </form>
                        </div>
                    </div>
                </div>
</div></div></div>
