<div class="container-fluid">
    <div class="page__box p-3">About Us</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data">
           
            <div class="row mt-5">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header" style="background: #ffe800;color: #4611a7;">
                            <h4 class="card-title">Edit Our Values Data</h4>
                        </div>
                        <div class="card-body">
                            
                                <div class="row">
                                    <div class="col-md-12">

                                      <form (ngSubmit)="editOurValues()">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Heading</label>
                                            <input type="text" class="form-control" name="heading" [(ngModel)]="ourValuesData.heading">
                                          </div>
                                        <div class="mb-3 d-flex">
                                          <img [src]="path + ourValuesData.image1" height="70">
                                          <input type="file" class="" (change)="imageUpload($event,1)">
                                        </div>
                                        <div class="mb-3 d-flex">
                                            <img [src]="path + ourValuesData.image2" height="70">
                                            <input type="file" class="" (change)="imageUpload($event,2)">
                                          </div>
                                          <div class="mb-3 d-flex">
                                            <img [src]="path + ourValuesData.image3" height="70">
                                            <input type="file" class="" (change)="imageUpload($event,3)">
                                          </div>
                                          <div class="mb-3 d-flex">
                                            <img [src]="path + ourValuesData.image4" height="70">
                                            <input type="file" class="" (change)="imageUpload($event,4)">
                                          </div>
                                          <div class="mb-3 d-flex">
                                            <img [src]="path + ourValuesData.image5" height="70">
                                            <input type="file" class="" (change)="imageUpload($event,5)">
                                          </div>
                                          <div class="mb-3 d-flex">
                                            <img [src]="path + ourValuesData.image6" height="70">
                                            <input type="file" class="" (change)="imageUpload($event,6)">
                                          </div>
                                        <button type="submit" class="btn btn-primary">Update</button>
                                      </form>
                                    </div>
                                 </div>     
                            
                        </div>
                    </div>
                </div>

         
        </div>
     </div>
  </div>
